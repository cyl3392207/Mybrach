{% load future %}

<div class="top">
    <div class="container">
        <div class="float_left">
            <div class="logo">
                <a href="{% url 'product.views.index' %}"><img src="http://cdn-assets.wanelo.com/assets/logo120-bb305b89f59d35a66177e31f86806aef.png" /></a>
            </div>
            <div class="menu">
                <ul>
                    <li class="menu_item"><a href="#">最潮</a></li>
                    {% if user.is_active %}
                    <li class="menu_item"><a href="#">我的关注</a></li>
                    {% endif %}
                    <li class="menu_item">
                        <form action="{% url 'product.views.search' %}" >
                            <input class="search_box" name="q" placeholder="商品，店铺，标签，朋友" />
                            <input class="search_button" type="submit" value="搜索" />
                        </form>
                    </li>
                </ul>
            </div>
        </div>
        <div class="float_right">
            <div class="menu">
                <ul>
                    {% if user.is_active %}
                        <li class="menu_item"><a href="#">发帖</a></li>
                        <li class="menu_item"><a href="{% url 'users.views.profile' %}">@{{ user.username }}</a></li>
                        <li class="menu_item"><a href="{% url 'users.views.logout' %}">退出</a></li>
                    {% else %}
                        <li class="menu_item"><a href="{% url 'users.views.register' %}">注册</a></li>
                        <li class="menu_item"><a href="{% url 'users.views.login' %}">登陆</a></li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </div>
</div>
